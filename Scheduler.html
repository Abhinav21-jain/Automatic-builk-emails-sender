<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form action="/action_page.php">
      <label for="scheduler">Enter (date and time):</label>
      <input type="datetime-local" id="schedular" name="schedular">
      
      <button name="Submit" type="Submit" onclick="data()">Submit</button>
      <button onclick="cancel()">Cancel</button>
    </form>
    
    <script>
    function data() {
       var nameValue = document.getElementById("schedular").value;
       var repvalue = nameValue.replace( /[-T:]/g, " " );
       var splitvalue = repvalue.split(" ");
       var data = {
       year: splitvalue[0],
       month: splitvalue[1],
       day: splitvalue[2],
       hour: splitvalue[3],
       minute: splitvalue[4]
       }
       google.script.run.withSuccessHandler().submitScheduler(data);
       close();
   }
   function cancel(){
      close();
    }
    function close() {
            google.script.host.close();
    }
 </script>
  </body>
</html>
